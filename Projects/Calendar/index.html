<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar-container">
                <div class="calendar-box">
                    <div class="controls">
                        <div class="prev pointer-cursor"><</div>
                        <select class="month pointer-cursor" ></select>
                        <select class="year pointer-cursor"></select>
                        <div class="next pointer-cursor">></div>
                    </div>

                    <div class="days">
                        <span>SUN</span>
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THR</span>
                        <span>FRI</span>
                        <span>SAT</span>
                    </div>
                    <div class="dates">
                    </div>
                </div>
                <div class="emoji-box"></div>
            </div>
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
