<html>
    <head>
        <title>Employee Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <section>
        <div class="header ">
            <div class="heading align-center">Employee Dashboard</div>
            <div class="add-new-emp align-center border-radius-12 pointer-cursor">
                + Add New Employee 
            </div>
        </div>
        <div class="search-emp">
            <input type="text" class="searchText align-center border-radius-12" placeholder="Search Employer ..." />
        </div>

        <div class="employee-function">
            <div class="employee_main-list">
            <div class="employee-list border-1 border-radius-12 "> 
            </div>
        </div>
            <div class="employee-details border-1 border-radius-12 ">div2</div>
        </div>

        <div class="pop-up-window border-1 border-radius-12 hide">
            <div>
                <input class="searchText align-center border-radius-12 firstname" type="text" placeholder="First name" />
            </div>
            <div>
                <input class="searchText m-t-4 align-center border-radius-12 lastname" type="text" placeholder="Last name" />
            </div>
            <div class="align-center">
                <button class="btn m-t-4">Submit</button>
            </div>
        </div>
    </section>
    <script src="index.js">
    </script>
</body>
</html>
